<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Quizzes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="quizz">
        <div class="quizzheader">
            <h1 id="question">Question</h1>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">"A" Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">"B" Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">"C" Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">"D" Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
